<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Files</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .rounded-border {
            border: 2px solid black;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            align-items: center;
            background-color: #f8f9fa;
        }
        .rounded-border img {
            border-radius: 15px;
            margin-right: 20px;
        }
        .form-container {
            flex: 1;
        }
        .form-buttons {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="rounded-border">
            <img src="upload.png" alt="Upload Image" class="img-fluid" style="max-height: 300px;">
            <div class="form-container">
                <h2>Add New File</h2>
                <form th:action="@{/saveProduct}" th:object="${product}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name">Name Of File:</label>
                        <input type="text" id="name" class="form-control" th:field="*{name}" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description For File:</label>
                        <textarea id="description" class="form-control" th:field="*{description}" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="file">Upload File:</label>
                        <input type="file" id="file" class="form-control" name="file" required>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" class="btn btn-success">Save</button>
                        <a th:href="@{/}" class="btn btn-secondary ml-2">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
